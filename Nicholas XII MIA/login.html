<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body id="body">
    <div class="judul">LOGIN</div>
    <div class="ket">Silahkan Login</div>
    <div class="container">
        <div class="userjudul">Username<br></div>
        <div class="username-in">
            <input type="email" class="username" id="username"></input>
        </div>
        <div class="passjudul">Password<br></div>
        <div class="password-in">
            <input type="text" class="password" id="password"></input>
        </div>
        <div class="butoncon">
            <button type="button" onclick="Login()" id="loginbut" class="loginbut">Login</Button>
            <Button type="button" onclick="Signup()" id="signbut" class="signbut">SignUp</Button>
        </div>
    </div>
    <script src="login.js"> </script>
</body>
</html>
